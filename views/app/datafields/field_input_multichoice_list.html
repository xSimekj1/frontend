<div class="data-field" layout="row" layout-align="start center" flex="100">

    <div flex="45" flex-xs="100">
        <span flex class="data-field-title" ng-class="{'cursor-pointer':!!field.description, 'active':field.active}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>

    <div hide-xs flex="5"></div>

    <div flex="45" flex-xs="100">
        <md-input-container flex="100" class="md-block fill-content" ng-class="{'md-input-invalid': field.valid, 'min-height-fit-content': true}">
            <md-list flex="100" id="{{'data-'+field.parent.stringId+'-'+field.stringId}}"
                     ng-disabled="!(field.parent.user.email == $user.login && field.behavior.editable)">

                <md-list-item flex="100" ng-repeat="choice in field.choices" class="word-break-all"
                              ng-disabled="!(field.parent.user.email == $user.login && field.behavior.editable)"
                              aria-label="Select Choice">
                    <span ng-class="{'color-fg-black-op-38': !(field.parent.user.email == $user.login && field.behavior.editable)}">{{ choice }}</span>
                    <md-checkbox class="md-secondary"
                                 ng-model="field.multiNewValue[choice]"
                                 ng-change="field.changed = true;field.saveMultichoiceList(choice)"
                                 ng-disabled="!(field.parent.user.email == $user.login && field.behavior.editable)">
                    </md-checkbox>
                </md-list-item>

            </md-list>
        </md-input-container>
    </div>

    <div hide-xs flex="5"></div>

    {{::field.bindElement()}}
</div>
