<div class="data-field" layout="row" layout-align="start center" layout-wrap>

    <div flex="45" flex-xs="100">
        <span flex class="data-field-title" ng-class="{'cursor-pointer':!!field.description, 'active':field.active}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>

    <div hide-xs flex="5"></div>

    <div flex="45" flex-xs="100">
        <md-input-container flex>
            <md-switch class="md-primary"
                       ng-model="field.newValue"
                       ng-change="field.changed = true;field.parent.save();field.active = false"
                       ng-disabled="!(field.parent.user.email == $user.login && field.behavior.editable)"
                       ng-focus="field.active = true"
                       ng-required="field.logic.required"
                       ng-if="!field.behavior.visible"
                       aria-label="Switch">
                <span ng-if="field.newValue">{{::$i18n.block.data.yes}}</span>
                <span ng-if="!field.newValue">{{::$i18n.block.data.no}}</span>
            </md-switch>
            <span ng-if="field.behavior.visible && field.newValue">{{::$i18n.block.data.yes}}</span>
            <span ng-if="field.behavior.visible && !field.newValue">{{::$i18n.block.data.no}}</span>
        </md-input-container>
    </div>

    <div hide-xs flex="5"></div>

</div>
